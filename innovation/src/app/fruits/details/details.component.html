  <div class="col-sm-4">
    <div class="position-relative fruit">
      <div class="float-right basket">
        <img class="card-img-top" src="./assets/{{ fruit.img }}" alt="{{ fruit.name }}">
      </div>
    </div>
  </div>

  <div class="col-sm-8">
      <h1>{{fruit.name}}</h1>
      <p class="price violet">Â£{{ fruit.price }}</p>
      <button (click)="onAddToBasket(fruit.price)" class="btn basket" role="button" data-message="Buy now button">
        <svg class="Icon shopping-card">
          <use href="#Capa_1" />
        </svg>
        Buy now
      </button>
      <p class="card-text">{{ fruit.description }}</p>
  </div>

</div>
